
<div>
    <h1>Lista de Jugadores</h1>
    <br>
    <input type="text" 
           class="form-control" 
           placeholder="Buscar Jugador" 
           #txtSearch
           (keyup)="onSearchPlayer( txtSearch.value )"/>
    <br>
    <p id="advertencia">*Favor de notar que el filtro distingue mayúsculas de minúsculas</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Equipo</th>
            <th>Posicion</th>
            <th>Nacionalidad</th>
            <th>Imagen</th>
        </tr>
        <tr *ngFor="let item of data | filtro:search">
            <td>{{item.id}}</td>
            <td>{{item.Nombre}}</td>
            <td>{{item.Edad}}</td>
            <td>{{item.Equipo}}</td>
            <td>{{item.Posicion}}</td>
            <td>{{item.Nacionalidad}}</td>
            <td><img src="{{item.Imagen}}" alt=""></td>
        </tr>
    </table>
</div>
