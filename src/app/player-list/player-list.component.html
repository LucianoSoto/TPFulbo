<div>
    <h1>Lista de Jugadores</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Equipo</th>
            <th>Posicion</th>
            <th>Nacionalidad</th>
            <th>Imagen</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.Nombre}}</td>
            <td>{{item.Edad}}</td>
            <td>{{item.Equipo}}</td>
            <td>{{item.Posicion}}</td>
            <td>{{item.Nacionalidad}}</td>
            <td><img src="{{item.Imagen}}" alt="" height="70px" width="70px"></td>
        </tr>
    </table>
</div>
